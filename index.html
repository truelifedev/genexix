<!DOCTYPE html>
<!-- saved from url=(0025)https://app.genexix.tech/ -->
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Genexix</title>
    <meta name="description" content="Genexix" />
    <meta property="og:image" content="/assets/logo.png" />
    <link rel="icon" href="./assets/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link href="./assets/css2" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/chatbot.css" />
  </head>

  <body>
    <div class="general--container" style="display: block">
      <div class="chatbot">
        <header>
          <h2 class="chat-header">Genexix Chatbot</h2>
        </header>
        <ul class="chatbox">
          <li class="chat incoming">
            <div>
              <img src="./assets/logo.png" alt="" srcset="" />
            </div>
            <p>Hi! I'm here to help. What can I do for you?</p>
          </li>
        </ul>
        <div class="chat-input">
          <textarea
            placeholder="Enter a message..."
            spellcheck="false"
            required=""
          ></textarea>
          <span id="send-btn">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M2.34505 2.24507C2.49432 2.1154 2.67867 2.03289 2.87482 2.00797C3.07097 1.98306 3.2701 2.01684 3.44705 2.10507L21.447 11.1051C21.6135 11.188 21.7534 11.3157 21.8513 11.4738C21.9491 11.6319 22.001 11.8141 22.001 12.0001C22.001 12.186 21.9491 12.3682 21.8513 12.5263C21.7534 12.6844 21.6135 12.8121 21.447 12.8951L3.44705 21.8951C3.27011 21.9836 3.07089 22.0177 2.87459 21.9929C2.6783 21.9682 2.49374 21.8858 2.34429 21.7562C2.19484 21.6265 2.0872 21.4554 2.035 21.2646C1.98281 21.0738 1.98839 20.8717 2.05105 20.6841L4.61305 13.0001H10C10.2653 13.0001 10.5196 12.8947 10.7072 12.7072C10.8947 12.5196 11 12.2653 11 12.0001C11 11.7349 10.8947 11.4805 10.7072 11.293C10.5196 11.1054 10.2653 11.0001 10 11.0001H4.61305L2.05005 3.31607C1.98771 3.12848 1.98237 2.92662 2.0347 2.736C2.08703 2.54538 2.19568 2.37454 2.34505 2.24507Z"
                fill="white"
              ></path>
            </svg>
          </span>
        </div>
      </div>
    </div>
    <div class="loader" style="display: none">
      <img src="./assets/Comp_2.gif" alt="logo_loader" />
    </div>

    <script src="./assets/chat-with-genexix.js.download"></script>
    <script>
      window.addEventListener("load", () => {
        document.querySelector(".general--container").style.display = "block";
        document.querySelector(".loader").style.display = "none";
      });
    </script>
  </body>
</html>
